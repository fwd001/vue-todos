<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div id="app">
			<section class="todoapp">
				<v-header v-bind:add="add"></v-header>
				<v-main v-bind:isshow='isshow' v-bind:change-visible="changeVisible" v-bind:data-source='dataSource' v-bind:list='list' v-bind:del="del" v-bind:change="changeStatus"></v-main>
				<v-footer v-show='isshow' v-bind:data-source='dataSource' v-bind:item-left="itemLeft" v-bind:clear="clear" v-bind:change="changeDataSource"></v-footer>
			</section>
			<footer class="info">
				<p>Double-click to edit a todo</p>
				<!-- Remove the below line ↓ -->
				<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
				<!-- Change this out with your name and url ↓ -->
				<p>Created by <a href="http://todomvc.com">you</a></p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</div>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
